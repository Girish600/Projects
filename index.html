<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>To-Do List!</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul class="list1">
                    <li><a href="#" class="navlink">Utkarsh To-Do!</a></li>
                </ul>
                <ul class="list2">
                    <li><a href="#" class="navlink">Register</a></li>
                </ul>
            </nav>
        </header>
        <main class="position">
            <div class="aside">
                <aside class="sidebar" id="sidebar">
                    <div class="menu-head">
                        <h3 class="menu">Menu</h3>
                        <button class="menu-toggle" id="menuToggle">âœ–</button>
                    </div>
                    <hr>
                    <div class="search">
                        <i class="bi bi-search"></i>
                        <input type="text" class="search-bar"
                            placeholder="Search">
                    </div>
                    <hr>
                    <div class="menu-section">
                        <h3>Dashboard</h3>
                        <ul class="menu-list">
                            <li><a href="#"><i
                                        class="bi bi-arrow-up"></i>Upcoming
                                    Tasks</a></li>
                            <li><a href="#"><i
                                        class="bi bi-bar-chart"></i>Projects</a></li>
                            <li><a href="#"><i
                                        class="bi bi-envelope"></i>Messages</a></li>
                        </ul>
                    </div>
                    <hr>
                    <div class="menu-section">
                        <h3>Team's</h3>
                        <ul class="menu-list">
                            <li><a href="#"><i
                                        class="bi bi-arrow-down-circle"></i>Total
                                    Projects</a></li>
                            <li><a href="#"><i
                                        class="bi bi-list-stars"></i>Assigned</a></li>
                            <li><a href="#"><i class="bi bi-activity"></i>In
                                    Progress</a></li>
                            <li><a href="#"><i
                                        class="bi bi-check2-square"></i>Submitted</a></li>
                        </ul>
                    </div>
                    <hr>
                    <div class="menu-section">
                        <ul class="asidefoot">
                            <li><a href="#"><i
                                        class="bi bi-question-circle"></i>More
                                    Info.</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
            <div class="main-container">
                <section>
                    <div class="greet-container">
                        <h1 class="greet" id="greet"></h1>
                        <p class="greet-text">Welcome to your personal To-Do
                            List! Organize your tasks,
                            stay productive, and accomplish your goals.</p>
                    </div>
                </section>
                <hr>
                <section class="task">
                        <h1>My To-Do</h1>
                        <div class="input">
                            <input type="text" name="task" id="inputTask"
                                placeholder="Add Your Task" />
                            <button id="btn">Add</button>
                            <p id="error"></p>
                        </div>
                        <ol id="taskList">

                        </ol>
                </section>
            </div>
        </main>
        <script src="assets/script.js"></script>
    </body>
</html>
